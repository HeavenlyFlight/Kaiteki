<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="The comfy SNS client for everything, everywhere." name="description">

    <!-- iOS meta tags & icons -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="Kaiteki" name="apple-mobile-web-app-title">
    <link href="icons/maskable_icon_x96.png" rel="apple-touch-icon">
    <link href="icons/maskable_icon_x128.png" rel="apple-touch-icon" sizes="128x128">
    <link href="icons/maskable_icon_x192.png" rel="apple-touch-icon" sizes="192x192">
    <link href="icons/maskable_icon_x384.png" rel="apple-touch-icon" sizes="384x384">
    <link href="icons/maskable_icon_x512.png" rel="apple-touch-icon" sizes="512x512">

    <!-- Favicon -->
    <link href="favicon.png" rel="shortcut icon" type="image/png">

    <base href="/" target="_blank">

    <title>Kaiteki</title>
    <link href="manifest.json" rel="manifest">
    <link href="splash/style.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <script src="splash/splash.js"></script>
</head>
<body>
<picture id="splash">
    <source media="(prefers-color-scheme: light)"
            srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x">
    <source media="(prefers-color-scheme: dark)"
            srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x">
    <img alt="" aria-hidden="true" class="center" src="splash/img/light-1x.png">
</picture>


<!-- This script installs service_worker.js to provide PWA functionality to
     application. For more information, see:
     https://developers.google.com/web/fundamentals/primers/service-workers -->
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
</script>
<script src="protocol-handler.js" type="application/javascript"></script>
<script src="main.dart.js" type="application/javascript"></script>


</body>
</html>
